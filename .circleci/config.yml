version: 2

defaults: &defaults
  working_directory: ~/project/vue
  docker:
    - image: circleci/node:6-browsers

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-vue-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-vue-{{ .Branch }}-
            - v1-vue-
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: v1-vue-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules/
      - persist_to_workspace:
          root: ~/project
          paths:
            - vue
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: npm run lint

  flow-check:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: node_modules/.bin/flow check

  test-types:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: npm run test:types

  test-cover:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: npm run test:cover

  test-e2e:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: npm run test:e2e -- --env phantomjs

  test-ssr:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: npm run test:ssr

  test-weex:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: npm run test:weex

workflows:
  version: 2
  install-and-parallel-test:
    jobs:
      - install
      # Run first to optimize test balance
      - test-cover:
          requires:
            - install
      # Run first to optimize test balance
      - test-e2e:
          requires:
            - install
      - lint:
          requires:
            - install
      - flow-check:
          requires:
            - install
      - test-types:
          requires:
            - install
      - test-ssr:
          requires:
            - install
      - test-weex:
          requires:
            - install
